<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos del formulario</title>
</head>
<body>
<h1>Datos del formulario</h1>
<div id="nombre-div"></div>
<div id="correo-div"></div>
<div id="mensaje-div"></div>
<script>
    const nombre = document.getElementById("nombre-div");
    const correo = document.getElementById("correo-div");
    const mensaje = document.getElementById("mensaje-div");

    const urlParams = new URLSearchParams(window.location.search);
    const nombreFormulario = urlParams.get("nombre");
    const correoFormulario = urlParams.get("correo");
    const mensajeFormulario = urlParams.get("mensaje");

    nombre.textContent = `Nombre: ${nombreFormulario}`;
    correo.textContent = `Correo electr√≥nico: ${correoFormulario}`;
    mensaje.textContent = `Mensaje: ${mensajeFormulario}`;
</script>
</body>
</html>
